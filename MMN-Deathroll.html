<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="card" class="mad-mountains">
            <div id="title">
                <div id="name">Deathroll, King of the Mangroves</div>
            </div>
            
            <div id="visuals">
                <div id="artbox" style="background-image: url(Images/Rootborn-Crocodile.jpg)"></div>
                <div id="elements">
                    <div class="element-container">
                        <div class="element land">
                        </div>
                        <div class="element-text">Land</div>
                    </div>
                    <div class="element-container">
                        <div class="element necro">
                        </div>
                        <div class="element-text long-text">Necrotic</div>
                    </div>
                </div>
            </div>
            
            <div id="typeline">Mad Mountains Creature - Rootborn Hunter</div>
            
            
            <div id="textbox">
                <div id="main-text">
                    <p>Ambush <em>(Deathroll attacks first)</em></p>
                    <p>At the end of each turn, if you control a seed token, heal 2HP.</p>
                </div>
                <div class="flavour-text">
                    In the Kelhollow Woods, the trees have eyes... and teeth.
                </div>
            </div>
            
            <div id="stats">
                <div class="statbox sanity">
                    <div class="statbox-type">SAN</div>
                    <div class="statbox-val">10</div>
                </div>
                <div class="statbox might">
                    <div class="statbox-type">MHT</div>
                    <div class="statbox-val">7</div>
                </div>
                <div class="statbox int">
                    <div class="statbox-type">INT</div>
                    <div class="statbox-val">3</div>
                </div>
                <div class="statbox dex">
                    <div class="statbox-type">DEX</div>
                    <div class="statbox-val">3</div>
                </div>
                <div class="statbox speed">
                    <div class="statbox-type">SPD</div>
                    <div class="statbox-val">7</div>
                </div>
                <div class="statbox hp">
                    <div class="statbox-type">HP</div>
                    <div class="statbox-val">50</div>
                </div>
            </div>
        </div>
    </body>
</html>
