<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="card" class="lakovi">
            <div id="title">
                <div id="name">Nar and Kathar, Peddler Kings</div>
            </div>
            
            <div id="visuals">
                <div id="artbox" style="background-image: url(Images/Lakovian-Merchants.jpg)"></div>
                <div id="elements">
                    <div class="element-container">
                        <div class="element wind">
                        </div>
                        <div class="element-text">Wind</div>
                    </div>
                    <div class="element-container">
                        <div class="element fire">
                        </div>
                        <div class="element-text">Fire</div>
                    </div>
                </div>
            </div>
            
            <div id="typeline">Lakovi Creature - Human Merchant</div>
            
            
            <div id="textbox">
                <div id="main-text">
                    <p>When the round starts, create 3 trinket tokens.</p>
                    <p>Whenever your opponent creates a token, you may give a token you control to your opponent. If you do, take the token that was created.</p>
                </div>
                <div class="flavour-text"></div>
            </div>
            
            <div id="stats">
                <div class="statbox sanity">
                    <div class="statbox-type">SAN</div>
                    <div class="statbox-val">10</div>
                </div>
                <div class="statbox might">
                    <div class="statbox-type">MHT</div>
                    <div class="statbox-val">1</div>
                </div>
                <div class="statbox int">
                    <div class="statbox-type">INT</div>
                    <div class="statbox-val">8</div>
                </div>
                <div class="statbox dex">
                    <div class="statbox-type">DEX</div>
                    <div class="statbox-val">9</div>
                </div>
                <div class="statbox speed">
                    <div class="statbox-type">SPD</div>
                    <div class="statbox-val">3</div>
                </div>
                <div class="statbox hp">
                    <div class="statbox-type">HP</div>
                    <div class="statbox-val">45</div>
                </div>
            </div>
        </div>
    </body>
</html>
